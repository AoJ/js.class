---
source_directory:   source
build_directory:    build
layout:             apart

packer:
  shrink_vars:      true
  private:          true

packages:
  
  core:
    directory: core
    files:
      - utils
      - module
      - class
      - bootstrap
      - kernel
      - interface
      - singleton
  
  package:
    directory: package
    files:
      - package
      - loader
      - dsl
  
  loader:
    extends: package
    files:
      - config
  
  test:
    directory: test
    files:
      - unit/unit
      - unit/util/observable
      - unit/assertions
      - unit/assertion_message
      - unit/failure
      - unit/error
      - unit/test_result
      - unit/test_suite
      - unit/test_case
      - unit/ui/test_runner_utilities
      - unit/ui/test_runner_mediator
      - unit/ui/console/test_runner
      - unit/ui/browser/test_runner
      - unit/ui/browser/display
      - unit/auto_runner
      - context/context
      - context/life_cycle
      - context/shared_behavior
      - context/test
      - context/suite
      - mocking/stub
      - mocking/parameters
      - mocking/matchers
      - mocking/dsl
      - mocking/clock
      - helpers
  
  dom:
    directory: dom
    files:
      - dom
      - builder
      - event
  
  benchmark:        benchmark
  comparable:       comparable
  constant_scope:   constant_scope
  enumerable:       enumerable
  deferrable:       deferrable
  observable:       observable
  forwardable:      forwardable
  method_chain:     method_chain
  decorator:        decorator
  proxy:            proxy
  command:          command
  state:            state
  linked_list:      linked_list
  hash:             hash
  range:            range
  set:              set
  stack_trace:      stack_trace
  tsort:            tsort
  ruby:             ruby

