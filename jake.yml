---
source_directory:   source
build_directory:    build
layout:             apart
packer:
  shrink_vars:      true
  private:          true
packages:
  core:
    directory: core
    files:
      - utils
      - module
      - class
      - bootstrap
      - kernel
      - interface
      - singleton
  package:
    directory: package
    files:
      - package
      - loader
      - dsl
  loader:
    extends: core
    directory: package
    files:
      - package
      - loader
      - dsl
      - config
  test:
    directory: test
    files:
      - unit
      - util/observable
      - assertions
      - failure
      - error
      - test_result
      - test_suite
      - test_case
      - ui/test_runner_utilities
      - ui/test_runner_mediator
      - ui/console/test_runner
      - auto_runner
  comparable:       comparable
  constant_scope:   constant_scope
  enumerable:       enumerable
  observable:       observable
  forwardable:      forwardable
  method_chain:     method_chain
  decorator:        decorator
  proxy:            proxy
  command:          command
  state:            state
  linked_list:      linked_list
  hash:             hash
  set:              set
  stack_trace:      stack_trace
  ruby:             ruby
bundles:
  stdlib:
    - method_chain
    - test
    - package
    - comparable
    - enumerable
    - linked_list
    - hash
    - set
    - observable
    - forwardable
    - constant_scope
    - decorator
    - proxy
    - command
    - state
    - stack_trace
    - linked_list
    - ruby

