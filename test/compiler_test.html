<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>JS.Class tests: Compiler</title>
    <script src="globals.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/min/class.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/min/patterns.js" type="text/javascript" charset="utf-8"></script>    
</head>
<body>
  
  <textarea id="comp" rows="40" cols="100"></textarea>
  <textarea id="class" rows="40" cols="100"></textarea>
  
  <script type="text/javascript">
  
    var TestModule = new JS.Module({
      include: JS.Comparable,
      extend: [JS.Observable, {
        notifyObservers: function() {
          this.callSuper();
          this.callSuper();
        },
        
        standard: function() {
          return 'standard';
        }
      }],
      
      lte: function() {
        this.callSuper();
        this.callSuper();
      }
    });
    
    var TestClass = new JS.Class(JS.Set, {
      include: TestModule,
      
      something: function() {
        return 'something';
      },
      
      isSuperset: function() {
        return this.callSuper();
      }
    });
    
    document.getElementById('comp').value =
        JS.Compiler.compile(TestModule, {nested: true, dependencies: true});
    
    document.getElementById('class').value =
        JS.Compiler.compile(TestClass);
  
  </script>
  
</body>
</html>
